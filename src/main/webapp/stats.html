<!DOCTYPE html>
<html>
<head>
  <title>Stats</title>
  <link rel="stylesheet" href="/css/main.css">
  <script src="/js/navigation-loader.js"></script>
  <script src="/js/navigation-loader.js"></script>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  <script type="text/babel" src="js/Navigation-bar/navigation-bar.js"></script>
  <script type="text/babel" src="js/Request-Component/request-link.js"></script>
  <script type="text/babel" src="js/Claim-Component/index.js"></script>
  <script>
    // Fetch stats and display them in the page.
    function fetchStats(){
      const url = '/stats';
      fetch(url).then((response) => {
        return response.json();
      }).then((stats) => {
        const statsContainer = document.getElementById('stats-container');
        statsContainer.innerHTML = '';

        const messageCountElement = buildStatElement('Message count: ' + stats.messageCount);
        statsContainer.appendChild(messageCountElement);
      });
    }

    function buildStatElement(statString){
     const statElement = document.createElement('p');
     statElement.appendChild(document.createTextNode(statString));
     return statElement;
    }

    // Fetch data and populate the UI of the page.
    function buildUI(){
     fetchStats();
    }
  </script>

</head>

<body onload="addLoginOrLogoutLinkToNavigation(); buildUI();">
  <div id="navigation-bar"></div>

  <div id="content">
    <h1>Site Statistics</h1>
    <hr/>
    <div id="stats-container">Loading...</div>
  </div>
</body>

</html>
